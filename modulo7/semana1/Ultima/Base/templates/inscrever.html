{% extend "base.html" %}

{% load Bootstrap5 %}

{% block conteudo %}
<div class="col-md-6">
    {% if sucesso %}
    <p class="alert alert-success">Inscrição enviada com sucesso!</p>
    {% else %}
    <form action="" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <hr>
        <button class="btn btn-primary" type="submit">Enviar</button>4
    </form>
    {% endif %}
</div>
{% endblock %}
