{% extends 'base.html' %}

{% block conteudo %}
{%for evento in eventos %}
<div class="col-md-6">
    <div class="row g-0 boder rounded overflow-hidden flex-md-row nb-4 shadow-sn h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
            <strong class="d-inline-block mb-2 text-primary">{{ evento.categoria }}</strong>
            <h3 class="mb-0">{{ evento.nome }}</h3>
            <div class="mb-1 text-muted">{{ evento.data|date:'d/m/Y' }}</div>
            <p class="card-text mb-auto">{{ evento.descricao }}</p>
            <a href="a" class="stretched-link">continue lendo</a>
        </div>
        <div class="col-auto d-none d-lg-block">
            <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x=50% y=50% fill="#eceef" dy=".3em">Thumbnail</text></svg>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
